<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Effects</title>
    <!-- <title>Split Text on Hover - Creative Text Hover</title> -->
    <!-- <title>Text Expand On Hover Effects</title> -->
    <!-- <title>Shining Text Effects</title> -->
    <!-- <title>Fill Text Animation Effects</title> -->
    <!-- <title>Loading Text Animation Effect</title> -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="text-effects">
        <div class="text-effect text-effect-ex1">
            <span>YefCode</span>
            <span>YefCode</span>
            <span>Text on Hover</span>
        </div>
        <div class="text-effect text-effect-ex2">
            <span>Y</span><span>ef</span>
            <span>C</span><span>ode</span>
        </div>
        <div class="text-effect">
            <p class="text-effect__shining">Loading</p>
        </div>
        <div class="text-effect">
            <h1 class="text-effect__fill" data-text="yefcode">yefcode</h1>
        </div>
        <div class="text-effect">
            <div class="loader">
                <span>L</span>
                <span>O</span>
                <span>A</span>
                <span>D</span>
                <span>I</span>
                <span>N</span>
                <span>G</span>
                <span>.</span>
            </div>
        </div>
    </div>
</body>
</html>
